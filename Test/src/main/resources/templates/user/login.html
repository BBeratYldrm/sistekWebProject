<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Sign in</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">
		<div class="alert alert-danger" role="alert" th:if="${param.error}">
			Email ya da Şifre Hatalı !</div>
		<br></br> <br></br>
		<form th:action="@{/login}" method="post">
			<h1 class="display-4" align="center">Giriş Yap</h1>
			<br></br> 
				<label for="inputEmail" class="sr-only">Email</label> 
					<input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus> 
				<label for="inputPassword" class="sr-only">Password</label> 
					<input type="password" id="password" name="password" class="form-control" placeholder="Şifre" required>
			<div class="checkbox mb-3">
				<label> <input type="checkbox" name="remember-me" /> Beni Hatırla</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>
			</div>
			<br></br>
			<div class="margin-top20 text-center">
				<button class="btn btn btn-outline-primary">
					<a th:href="@{/signup}" >Kaydol</a>
				</button>	
			</div>
		</form>
	</div>
</body>
</html>
